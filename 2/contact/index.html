<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex , nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>cresta_coding_practice02_contact</title>
    <link rel="stylesheet" href="../assets/css/ress/ress.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/contact.css">
  </head>

  <body>
    <header id="header">
      <div id="header-outer" class="sec-outer">
        <h1 id="header-title"><a href="../index.html">Cresta Design</a></h1>
        <div id="hamburger-button">
          <i class="fas fa-bars hamburger-bars"></i>
          <i class="fas fa-times"></i>
        </div>
        <nav id="navi">
          <ul id="navi-menu">
            <li><a href="#">Concept</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Works</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div id="hamburger-menu">
        <ul id="hamburger-navi-menu">
          <li><a href="#">Concept</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Works</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </header>
    <main>
      <section id="fv">
        <div class="sec-outer">
          <h2 id="fv-title">Contact</h2>
          <div id="fv-bottom" class="sec-bottom">Contact us</div>
        </div>
      </section>
      <section id="form" class="sec-container">
        <div class="sec-outer">
          <div class="sec-inner">
            <form>
              <ul id="contact-list">
                <li>
                  <div class="contact-list-title">お問い合わせ内容</div>
                  <input type="checkbox" class="cb" id="ct-1" name="ct" value="資料請求">資料請求<br>
                  <input type="checkbox" class="cb" id="ct-2" name="ct" value="お電話でのご相談を希望">お電話でのご相談を希望<br>
                  <input type="checkbox" class="cb" id="ct-3" name="ct" value="申し込み">申し込み
                </li>
                <li>
                  <div class="contact-list-title">担当者名</div>
                  <input type="text" name="n" id="username" class="contact-list-box">
                </li>
                <li>
                  <div class="contact-list-title">電話番号</div>
                  <input type="text" name="n" id="phonenumber" class="contact-list-box">
                </li>
                <li>
                  <div class="contact-list-title">メールアドレス</div>
                  <input type="text" name="n" id="mail" class="contact-list-box">
                </li>
                <li>
                  <div class="contact-list-title">その他</div>
                  <input type="text" name="n" id="inquiry" class="contact-list-box big">
                </li>
              </ul>
              <div id="contact-submit-box" class="sec-button"><input id="contact-submit" type="submit" name="cs" value="Submit"></div>
            </form>
          </div>
        </div>

      </section>
    </main>
    <footer>
      <div id="footer-text">&copy;cresta.design all rights reserved</div>
    </footer>
    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/jquery-migrate-3.3.2.min.js"></script>
    <script src="https://kit.fontawesome.com/c355afeef2.js" crossorigin="anonymous"></script>
    <script src="../assets/js/contact.js"></script>
  </body>

</html>
